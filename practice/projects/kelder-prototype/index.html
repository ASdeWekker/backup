<!DOCTYPE html>
<head>
  <title>Kelder prototype</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="fa-svg-with-js.css" type="text/css">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header--container">
        <div class="header--container--left">
          <h1 class="header--container--left--text">Kelder</h1>
          <h2 class="header--container--left--date">17 December</h2>
        </div>
        <div class="header--container--right">
          <p class="header--container--right--placeholder">Plek om te tonen welke dingen er wel of niet staan?</p>
        </div>
      </div>
    </header>
    <section class="body">
      <div class="practice">
        <div class="container">
          <h2 class="container--header">Practice</h2>
          <div class="container--button item-1">
            <p class="container--button--text">Item 1<span><i class="fas fa-power-off"></i></span></p>
          </div>
          <div class="container--button item-2">
            <p class="container--button--text">Item 2<span><i class="fas fa-power-off"></i></span></p>
          </div>
          <div class="container--button item-3">
            <p class="container--button--text">Item 3<span><i class="fas fa-power-off"></i></span></p>
          </div>
        </div>
      </div>
    </section>
    <section class="bottom">
      <div class="most-used-places">
        <div class="container"><a class="container--button recipes" href="javascript:void();">
            <div class="container--button--circle"><i class="fas fa-utensils"></i></div>
            <p class="container--button--text">Recipes</p></a><a class="container--button weight" href="javascript:void();">
            <div class="container--button--circle"><i class="fas fa-weight"></i></div>
            <p class="container--button--text">Weight</p></a><a class="container--button pihole" href="javascript:void();">
            <div class="container--button--circle"><i class="fab fa-adversal"></i></div>
            <p class="container--button--text">Pihole</p></a><a class="container--button apache" href="javascript:void();">
            <div class="container--button--circle"><i class="fas fa-cloud"></i></div>
            <p class="container--button--text">Apache</p></a><a class="container--button docker" href="javascript:void();">
            <div class="container--button--circle"><i class="fab fa-docker"></i></div>
            <p class="container--button--text">Docker</p></a></div>
      </div>
      <div class="home-control">
        <div class="container">
          <div class="container--button pc">
            <p class="container--button--text"><span class="container--button--title--icon"><a class="container--button--text--icon--link" href="javascript:void();"><i class="fas fa-power-off"></i></a></span><span class="container--button--title--text"><a class="container--button--title--text--link" href="javascript:void();">PC</a></span></p>
          </div>
          <div class="container--button ledstrip">
            <p class="container--button--text"><span class="container--button--title--icon"><a class="container--button--text--icon--link" href="javascript:void();"><i class="fas fa-power-off"></i></a></span><span class="container--button--title--text"><a class="container--button--title--text--link" href="javascript:void();">Ledstrip</a></span></p>
          </div>
          <div class="container--button plugs">
            <p class="container--button--text"><span class="container--button--title--icon"><a class="container--button--text--icon--link" href="javascript:void();"><i class="fas fa-power-off"></i></a></span><span class="container--button--title--text"><a class="container--button--title--text--link" href="javascript:void();">Plugs</a></span></p>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="fontawesome-all.min.js" type="text/javascript"></script>
</body>
